<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/currency-converter/style.css">
</head>

<body>
    <div id="container">
        <h2>Google Currency Converter</h2>
        <div id="main-part">
            <div id="part1">
                <p id="para1">1 Indian Rupee equals</p>
                <p id="para2">0.012 United States Dollar</p>
                <p id="para3">Mar 9, 8:59 AM UTC Â· </p>
                <a id="disc" href="/currency-converter">Disclaimer</a>
                <div class="currency">
                    <input class="amount" type="number" value="1">
                    <div class="line"></div>
                    <select id="from" class="type"></select>
                </div>
                <div class="currency">
                    <input class="amount" type="number" value="0.012">
                    <div class="line"></div>
                    <select id="to" class="type"></select>
                </div>
            </div>
            <div id="part2">
                <div id="share-follow">
                    <a id="share" href="/currency-converter"><i class="fa-solid fa-share-nodes"></i></a>
                    <a id="follow" href="/currency-converter">
                        <pre><i class="fa-solid fa-plus"></i>   Follow</pre>
                    </a>
                </div>
                <img src="/currency-converter/chart.png" alt="chart">
            </div>
        </div>
        <div id="footer">
            <a href="/currency-converter">More about <span>INR/USD</span> <i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <a id="feedback" href="/currency-converter">Feedback</a>
    </div>
    <script src="/currency-converter/codes.js"></script>
    <script src="/currency-converter/script.js"></script>
</body>

</html>
